<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="register.html" method="get">
        <div>
            <label for="username">username:</label>
            <input type="text" title="username" name="username">
        </div>
        <div>
            <label for="password">password:</label>
            <input type="password" title="password" name="password">
        </div>
        <div>
            <label for="mail">Mail:</label>
            <input type="email" title="mail" name="mail">
        </div>
        <div>
            <label for="hakkinizda">Hakkınızda:</label>
            <textarea name="hakkinizda" id="hakkinizda" style="resize: none" cols="30" rows="10"></textarea>
        </div>

        <div>
            <label for="yas">Yas:</label>
            <input type="radio" name="yas">10-18
            <input type="radio" name="yas">18-25
            <input type="radio" name="yas">25-40
        </div>

        <div>
            <label for="hobi">Hobileriniz:</label>
            <input type="checkbox" title="hobi" name="muzik">Müzik
            <input type="checkbox" title="hobi" name="spor">Spor
            <input type="checkbox" title="hobi" name="dans">Dans
        </div>

        <div>
            <label for="mail">Şehir:</label>
            <select name="sehir" id="sehir">
                <option value="0">Seçiniz</option>
                <option value="6">Ankadar</option>
                <option value="34">Istanbul</option>
            </select>
        </div>
    </form>
</body>
</html>
