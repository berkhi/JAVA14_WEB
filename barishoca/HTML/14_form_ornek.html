<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form action="submit.php" method="post">
    <div class="container">
      <h2>Form</h2>
      <div>
        <label for="firstName">Ad:</label>
        <input type="text" id="firstName" name="firstName" required>
      </div>

      <div>
        <label for="lastName">Soyad:</label>
        <input type="text" id="lastName" name="lastName" required placeholder="Soyadınızı buraya giriniz.">
      </div>

      <div>
        <label for="email">E-posta:</label>
        <input type="email" id="email" name="email" required placeholder="...@example.com">
      </div>

      <div>
        <label for="phoneNumber">Telefon Numarası:</label>
        <input type="tel" id="phoneNumber" name="phoneNumber" required placeholder="543-123-45-67" pattern="[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}">
      </div>

      <div>
        <label for="password">Şifre:</label>
        <input type="password" id="password" name="password" required>
      </div>

      <div>
        <label for="gender">Cinsiyet:</label>
        <select id="gender" name="gender" required>
          <option value="erkek">Erkek</option>
          <option value="kadın">Kadın</option>
        </select>
      </div>

      <div>
        <label for="martialStatus">Medeni Durum:</label>
        <input type="radio" name="martialStatus" id="martialStatus">Bekar
        <input type="radio" name="martialStatus" id="martialStatus">Evli
    </div>

      <div>
        <label for="birthday">Doğum Tarihi:</label>
        <input type="date" id="birthday" name="birthday" required>
      </div>

      <div>
        <label for="birthdaymonth">Birthday(Ay-Yıl)</label><br>
        <input type="month" id="birthday" name="birthdaymonth"><br>
        <input type="week" id="birthday" name="birthdayweek"><br>
        <input type="time" id="birthday" name="birthdaytime"><br>
      </div>

      <div>
        <label for="message">Mesaj:</label><br>
        <textarea id="message" name="message" cols="20" rows="5" placeholder="Enter Message" required></textarea>
      </div>
      <div>
        <label for="lang">Bildiğiniz Teknolojileri Seçiniz.</label><br>
        <select name="lang" id="" size="5" title="Seçiniz" multiple>
            <option value="0">HTML</option>
            <option value="1">CSS</option>
            <option value="2">JS</option>
            <option value="3">React</option>
            <option value="4">Java</option>
        </select>
      </div>
      <div>
        <label for="birthday">Doğum Tarihi:</label>
        <input type="number" id="birthday" name="birthday" required>
      </div>
      <div>
        <label for="interval">Intervar(0-50):</label>
        <input type="range" min="0" max="50" id="interval" name="interval">
      </div>
      <div>
        <label for="jobType">İş Tipi:</label>
        <input type="checkbox" name="jobType">Online
        <input type="checkbox" name="jobType">Hybrid
        <input type="checkbox" name="jobType">Video
    </div>
      <div>
        <label for="cv">CV:</label>
        <input type="file" id="cv" name="cv" required>
      </div>
      <div>
        <input type="color" name="" id="">
      </div>
      <div>
        <input type="submit" value="Gönder">
      </div>
    </div>
  </form>
</body>
</html>
