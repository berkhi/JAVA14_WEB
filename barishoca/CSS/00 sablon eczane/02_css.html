<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .col-3 .card{
            margin-top: 10px;
        }

    </style>
  </head>
  <body>
    <h1>Hello, world!</h1>
    <div class="container">
        <div class="row">
            <div class="col-1" style="border: 2px solid red;"></div>
            <div class="col-10" style="border: 2px solid red;">
                <div class="row" id="user_list">

                </div>
            </div>
            
            <div class="col-1" style="border: 2px solid red;"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
        <script>
            const userlistDiv = document.getElementById('user_list');


             // request : https://randomuser.me/api/?results=5
             fetch('https://randomuser.me/api/?results=10')
             .then(data=>data.json())
             .then(jsonData=>{
                //console.log(jsonData);
                //console.log(jsonData.result[2].name.first)
                jsonData.results.map(user=>{
                    console.log(user.name.first+' '+user.name.last)
                    userlistDiv.innerHTML += `
                        <div class="col-3">
                            <div class="card">
                                <img src="${user.picture.large}" class="card-img-top" alt="...">
                                <div class="card-body">
                                <h5 class="card-title">${user.name.first+' '+user.name.last}</h5>
                                <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                                </div>
                                <ul class="list-group list-group-flush">
                                <li class="list-group-item">${user.location.city}</li>
                                <li class="list-group-item">${user.location.state}</li>
                                <li class="list-group-item">${user.location.country}</li>
                                </ul>
                            </div>
                        </div>
                        `;
                })
             })

          </script> 
         
</body>
</html>
